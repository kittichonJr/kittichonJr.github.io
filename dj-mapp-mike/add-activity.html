<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/main.css">
</head>
<title>Add Activity</title>

<body>
    <!-- NAV -->
    <section id="header">
        <div class="nav-bar">
            <div class="nav-logo">
                <h1>DJ.MPP</h1>
            </div>
            <div class="nav-addactivity">
                <h1>Add Activity</h1>
            </div>
        </div>
    </section>
    <!-- body -->
    <section id="body">
        <div class="body-container">
            <!-- body-profile -->
            <div id="profile-nav">
                <div class="profile-contain">
                    <div class="profile-pic-contain">
                        <div class="profile-circle-bg">
                                <img src="https://images.squarespace-cdn.com/content/v1/5d853fb7d7e6036c4c98b3f6/1569025053520-CA9WYWTRVQVSI25Z86GD/adorable-animal-blur-406014.jpg?format=2500w"> 
                        </div>
                    </div>
                    <div class="profile-info">
                        <label for="profile-account">Account:</label>
                        <p id="profile-account">example@example.com</p>
                        <label for="profile-name">Name:</label>
                        <p id="profile-name">Name Surname</p>
                        <label for="profile-height">Height:</label>
                        <p id="profile-height">175 cm</p>
                        <label for="profile-weight">Weight:</label>
                        <p id="profile-weight">68 kg</p>
                        <label for="profile-age">Age:</label>
                        <p id="profile-age">27 years old</p>
                    </div>
                    <div class="profile-footer">
                        <a href="#">
                            <p id="logout">Log out</p>
                        </a>
                    </div>
                </div>
            </div>
            <!-- body-input -->
            <div class="body-label-input-contain">
                <div class="body-input-label">
                    <div class="body-input-description">
                        <label for="description">Description</label>
                        <input type="text" id="description">
                    </div>
                    <div class="body-input-Activity">
                        <label for="activity">Activity List</label>
                        <select name="activity" id="activity">
                            <option value="0">-- Please Select --</option>
                            <option value="run">Run</option>
                            <option value="walk">Walk</option>
                            <option value="bicycle">bicycle</option>
                            <option value="swimming">Swimming</option>
                            <option value="hiking">Hiking</option>
                        </select>
                    </div>
                    <div class="body-input-kcal">
                        <label for="kcal">Kcalories</label>
                        <input type="number" id="kcal">
                    </div>
                    <div class="body-input-date">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                </div>
            </div>
            <div class="body-button">
                <a href="data-activity.html">
                    <input type="button" class="save-button" id="submit" value="SAVE">
                </a>
            </div>
        </div>
    </section>
</body>

</html>
